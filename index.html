<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Content Funnel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      background: #000;
    }
    .iframe-wrapper {
      position: fixed;
      inset: 0;
      border: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .iframe-wrapper iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="iframe-wrapper">
    <iframe
      loading="lazy"
      src="https://www.canva.com/design/DAG54b3b23U/lRD1c7NgWIn_Ukk3F1pfOA/view?embed"
      allowfullscreen="allowfullscreen"
      allow="fullscreen"
    ></iframe>
  </div>
</body>
</html>
